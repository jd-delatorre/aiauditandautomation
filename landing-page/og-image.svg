<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#2563eb" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#10b981" opacity="0.1"/>
  
  <!-- Accent bar at top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accentGrad)"/>
  
  <!-- Logo/Brand -->
  <text x="80" y="100" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="42" font-weight="800">
    <tspan fill="#2563eb">NJ</tspan><tspan fill="#ffffff">AI</tspan><tspan fill="#94a3b8">Automation</tspan>
  </text>
  
  <!-- Main headline -->
  <text x="80" y="260" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="#ffffff">
    Your Own AI Employee
  </text>
  <text x="80" y="350" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="#2563eb">
    That Works 24/7
  </text>
  
  <!-- Subheadline -->
  <text x="80" y="430" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="#94a3b8">
    AI assistant setup for New Jersey businesses
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(80, 480)">
    <!-- WhatsApp -->
    <rect x="0" y="0" width="160" height="44" rx="22" fill="#10b981" opacity="0.2"/>
    <text x="80" y="29" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#10b981" text-anchor="middle">ðŸ’¬ WhatsApp</text>
    
    <!-- Email -->
    <rect x="180" y="0" width="120" height="44" rx="22" fill="#2563eb" opacity="0.2"/>
    <text x="240" y="29" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#3b82f6" text-anchor="middle">ðŸ“§ Email</text>
    
    <!-- Scheduling -->
    <rect x="320" y="0" width="150" height="44" rx="22" fill="#f59e0b" opacity="0.2"/>
    <text x="395" y="29" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f59e0b" text-anchor="middle">ðŸ“… Scheduling</text>
    
    <!-- Private -->
    <rect x="490" y="0" width="170" height="44" rx="22" fill="#ef4444" opacity="0.2"/>
    <text x="575" y="29" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f87171" text-anchor="middle">ðŸ”’ 100% Private</text>
  </g>
  
  <!-- Robot/AI icon decoration -->
  <g transform="translate(950, 200)">
    <circle cx="100" cy="100" r="90" fill="#2563eb" opacity="0.15"/>
    <circle cx="100" cy="100" r="60" fill="#2563eb" opacity="0.25"/>
    <text x="100" y="125" font-size="80" text-anchor="middle">ðŸ¤–</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="80" y="560" width="200" height="4" rx="2" fill="#2563eb"/>
  
  <!-- Website URL -->
  <text x="1120" y="590" font-family="Inter, sans-serif" font-size="20" fill="#64748b" text-anchor="end">
    njaiautomation.com
  </text>
</svg>